<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event propagation </title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #outer{
        height: 100vh;
        width: 100vw;
        background-color:darkcyan;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #inner{
        height: 20rem;
        width: 30rem;
        background-color:darkorange;
        border: 2px solid white;
    }
</style>
<body>
    
    <div id="outer">
        <div id="inner">

        </div>
    </div>

    <script>
        const outercall = document.querySelector("#outer");
        const innercall = document.querySelector("#inner");

        outercall.addEventListener("click",function (event){
            alert("Hello From Outer Div")
        });
        innercall.addEventListener("click",function (event){
            alert("Hello From inner Div")
        });
       
    </script>
</body>
</html>
